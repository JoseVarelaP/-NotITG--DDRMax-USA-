# Set Placement for player position here, because [Player] doesn't collaborate.
# CURRENT THEORY ON CHARACTER OVERLAPPING:
# So, characters seem to share a conection to another ScreenGameplay Element, which is the Lifebar child.
# That implies that, if the Lifebar child is in a higher draw distance than the Players themselves, the character will also get drawn on top OF 3D NOTES ONLY. 2D graphic noteskin elements don't get affected by this.
# Doing the reverse makes the character being drawn behind the 3D notes, thus fixing the overlapping problem, but the Mines/Missed notes will draw on top of 90e lifebar.
